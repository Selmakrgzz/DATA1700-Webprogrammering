<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <label>Skriv noe</label>
    <input type="text" id="input">
    <button onclick="sendInn()">Klikk</button>
    <h2 id="melding" style="color:blueviolet"></h2>

    <script>
        function sendInn(){
            let input = document.getElementById('input').value;
            
            if(input != ""){
                document.getElementById('melding').innerHTML = "Velkommen " +input;
            }
            
        }
    </script>
</body>
</html>
